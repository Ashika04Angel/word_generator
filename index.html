<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- script -->
     <script src="script.js"></script>
     <!-- style -->
      <link rel="stylesheet" href="style.css">
      <!-- icons -->
       <script src="https://kit.fontawesome.com/f961c20225.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container">
        <h1>Word Generator</h1>
        <div class="word-container">
            <h2 class="word">
                Click "Generate" to get a word!
            </h2>
            <p class="verse"></p>
            <p class="chapter"></p>

            <div class="button-section">
                <button class="generate_btn">
                    <i class="fa-solid fa-repeat"></i>
                    Generate
                </button>

                <button class="fav_btn">
                    <i class="fa-solid fa-heart"></i>
                    Save to Favorites
                </button>
                
            </div>
        </div>
    </div>
</body>
</html>
